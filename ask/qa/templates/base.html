<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block page_title %}
        <title>Stepik</title>
    {% endblock %}
</head>
<body>
    <div class="user">
        <h2>Current user: {{ user }}</h2>
        {% if user.is_authenticated %}
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/login/">Login</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
