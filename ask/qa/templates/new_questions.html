{% extends "qa/base.html" %}
{% block content %}
<div class="new_questions">
    <h1>New Questions</h1>
    {% for question in questions %}
        <h2><a href="{{ question.get_url }}">{{ question }}</a></h2>
        <p>{{ question.text }}</p>
        <p>Author: {{ question.author }}</p>
        <p>Likes: {{ question.likes.count }}</p>
        <hr>
    {% endfor %}
</div>
<nav>
</nav>
{% endblock %}
